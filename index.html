<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planejador Financeiro ‚Äì Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #4338ca; }
    p { text-align: center; margin-top: 10px; }
  </style>
</head>
<body>

<div class="card">
  <h2>üîê Acesso ao Planejador</h2>

  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="senha" placeholder="Senha" />

  <button onclick="cadastrar()">Criar conta</button>
  <button onclick="login()">Entrar</button>

  <p id="msg"></p>
</div>

<script>
  // üî• CONFIGURA√á√ÉO DO FIREBASE (VOC√ä VAI SUBSTITUIR)
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_AUTH_DOMAIN",
    projectId: "SEU_PROJECT_ID",
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  function cadastrar() {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    auth.createUserWithEmailAndPassword(email, senha)
      .then(() => {
        document.getElementById('msg').innerText = 'Conta criada com sucesso!';
      })
      .catch(err => {
        document.getElementById('msg').innerText = err.message;
      });
  }

  function login() {
    const email = document.getElementById('email').value;
    const senha = document.getElementById('senha').value;

    auth.signInWithEmailAndPassword(email, senha)
      .then(() => {
        window.location.href = 'dashboard.html';
      })
      .catch(err => {
        document.getElementById('msg').innerText = err.message;
      });
  }
</script>

</body>
</html>
